<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Controle de Cloro Livre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .date-field {
            margin-bottom: 20px;
        }
        .date-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section {
            display: flex;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .section-label {
            background-color: #add8e6;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .photo-space {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-left: 1px solid #ddd;
        }
        .footer {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Relatório de Controle de Cloro Livre</h1>
        </div>
        <div class="date-field">
            <input type="text" placeholder="Data: dd/mm/aaaa">
        </div>
        <div class="section">
            <div class="section-label">Saída de Tratamento</div>
            <div class="photo-space">Espaço para Foto</div>
        </div>
        <div class="section">
            <div class="section-label">Cozinha</div>
            <div class="photo-space">Espaço para Foto</div>
        </div>
        <div class="section">
            <div class="section-label">Produção</div>
            <div class="photo-space">Espaço para Foto</div>
        </div>
        <div class="section">
            <div class="section-label">Administração</div>
            <div class="photo-space">Espaço para Foto</div>
        </div>
        <div class="section">
            <div class="section-label">Recebimento</div>
            <div class="photo-space">Espaço para Foto</div>
        </div>
        <div class="footer">
            <p>© 2023 Controle de Cloro Livre</p>
        </div>
    </div>
</body>
</html>
