<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cloro Livre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Cloro Livre</h1>
        <div class="info-row">
            <div class="info-box">
                <h2>Data de Registro</h2>
                <input type="date" id="data-registro">
            </div>
            <div class="info-box">
                <h2>Pontos de Saída</h2>
                <ul>
                    <li><input type="text" placeholder="Saída de Tratamento"></li>
                    <li><input type="text" placeholder="Cozinha"></li>
                    <li><input type="text" placeholder="Produção"></li>
                    <li><input type="text" placeholder="Administrativo"></li>
                    <li><input type="text" placeholder="Recebimento"></li>
                </ul>
            </div>
        </div>
        <div class="info-row">
            <div class="info-box">
                <h2>Informações Adicionais</h2>
                <ul>
                    <li><input type="text" placeholder="Responsável"></li>
                    <li><input type="text" placeholder="Observações"></li>
                </ul>
            </div>
        </div>
        <div class="photo-section">
            <h2>Fotos</h2>
            <div class="photo-box">
                <p>Adicione fotos aqui</p>
                <div class="photo-upload">
                    <input type="file" id="photo-upload" accept="image/*">
                </div>
            </div>
        </div>
        <button id="generate-pdf">Gerar PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
