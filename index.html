<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cloro Livre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Cloro Livre</h1>
        </header>
        <main>
            <section class="dashboard">
                <div class="card">
                    <h2>Data</h2>
                    <p id="date">--/--/----</p>
                </div>
                <div class="card">
                    <h2>Nível Atual</h2>
                    <p id="current-level">-- mg/L</p>
                </div>
                <div class="card">
                    <h2>Alvo</h2>
                    <p id="target-level">2.0 mg/L</p>
                </div>
            </section>
            <section class="locations">
                <h2>Localização dos Pontos</h2>
                <div class="location-card">
                    <h3>Saída de Tratamento</h3>
                    <p id="treatment-exit">-- mg/L</p>
                </div>
                <div class="location-card">
                    <h3>Cozinha</h3>
                    <p id="kitchen">-- mg/L</p>
                </div>
                <div class="location-card">
                    <h3>Produção</h3>
                    <p id="production">-- mg/L</p>
                </div>
                <div class="location-card">
                    <h3>Administração</h3>
                    <p id="administration">-- mg/L</p>
                </div>
                <div class="location-card">
                    <h3>Recebimento</h3>
                    <p id="receiving">-- mg/L</p>
                </div>
            </section>
            <section class="controls">
                <button id="increase">Aumentar Cloro</button>
                <button id="decrease">Diminuir Cloro</button>
            </section>
        </main>
        <footer>
            <p>© 2023 Controle de Cloro Livre</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
