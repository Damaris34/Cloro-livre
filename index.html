<form id="cloro-form">
    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
        <span class="error-message" id="date-error"></span>
    </div>
    <div class="form-group">
        <label for="location">Localização:</label>
        <select id="location" name="location" required>
            <option value="saida-de-tratamento">Saída de Tratamento</option>
            <option value="cozinha">Cozinha</option>
            <option value="producao">Produção</option>
            <option value="adm">Adm</option>
            <option value="recebimento">Recebimento</option>
        </select>
    </div>
    <div class="form-group">
        <label for="photo">Foto de Controle de Cloro:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <img id="photo-preview" src="#" alt="Pré-visualização da Foto" style="display:none; max-width: 100%; margin-top: 1em;">
    </div>
    <div class="form-group">
        <label for="observations">Observações:</label>
        <textarea id="observations" name="observations"></textarea>
    </div>
    <button type="submit">Enviar</button>
    <div id="feedback" class="feedback"></div>
</form>
