<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Controle de Cloro Livre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="pdf-content">
        <h1>Relatório de Controle de Cloro Livre</h1>
        <div class="data-section">
            <h2>Data:</h2>
            <p id="data-registro"></p>
        </div>
        <div class="pontos-section">
            <h2>Pontos de Saída:</h2>
            <div class="pontos-container">
                <div class="ponto-box">
                    <h3>Saída de Tratamento:</h3>
                    <p id="saida-tratamento"></p>
                </div>
                <div class="ponto-box">
                    <h3>Cozinha:</h3>
                    <p id="cozinha"></p>
                </div>
                <div class="ponto-box">
                    <h3>Produção:</h3>
                    <p id="producao"></p>
                </div>
                <div class="ponto-box">
                    <h3>Administração:</h3>
                    <p id="administracao"></p>
                </div>
                <div class="ponto-box">
                    <h3>Recebimento:</h3>
                    <p id="recebimento"></p>
                </div>
            </div>
        </div>
    </div>
    <button id="generate-pdf">Gerar PDF</button>
    <script src="script.js"></script>
</body>
</html>
