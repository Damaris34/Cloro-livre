<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cloro Livre</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header, footer {
            background-color: #00008B;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card {
            border: 1px solid #00008B;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #F0F8FF;
            flex: 1;
            margin: 0 5px;
        }

        .locations {
            margin-top: 20px;
        }

        .location-card {
            border: 1px solid #00008B;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #F0F8FF;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h2, h3 {
            margin: 0 0 10px 0;
        }

        footer {
            margin-top: 20px;
        }

        .button {
            background-color: #00008B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Controle de Cloro Livre</h1>
        </header>
        <main>
            <section class="dashboard">
                <div class="card">
                    <h2>Data</h2>
                    <input type="date" id="date" value="2023-10-01">
                </div>
            </section>
            <section class="locations">
                <h2>Localização dos Pontos</h2>
                <div class="location-card">
                    <h3>Saída de Tratamento</h3>
                    <input type="text" id="treatment-exit" placeholder="-- mg/L">
                </div>
                <div class="location-card">
                    <h3>Cozinha</h3>
                    <input type="text" id="kitchen" placeholder="-- mg/L">
                </div>
                <div class="location-card">
                    <h3>Produção</h3>
                    <input type="text" id="production" placeholder="-- mg/L">
                </div>
                <div class="location-card">
                    <h3>Administração</h3>
                    <input type="text" id="administration" placeholder="-- mg/L">
                </div>
                <div class="location-card">
                    <h3>Recebimento</h3>
                    <input type="text" id="receiving" placeholder="-- mg/L">
                </div>
            </section>
        </main>
        <button class="button" id="generate-pdf">Gerar PDF</button>
        <footer>
            <p>© 2023 Controle de Cloro Livre</p>
        </footer>
    </div>

    <script>
        document.getElementById('generate-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Adiciona o título do relatório
            doc.setFontSize(18);
            doc.text('Relatório de Controle de Cloro Livre', 10, 10);

            // Adiciona a data
            doc.setFontSize(12);
            doc.text(`Data: ${document.getElementById('date').value}`, 10, 20);

            // Adiciona os dados dos pontos de localização
            doc.text('Saída de Tratamento:', 10, 30);
            doc.text(document.getElementById('treatment-exit').value, 70, 30);

            doc.text('Cozinha:', 10, 40);
            doc.text(document.getElementById('kitchen').value, 70, 40);

            doc.text('Produção:', 10, 50);
            doc.text(document.getElementById('production').value, 70, 50);

            doc.text('Administração:', 10, 60);
            doc.text(document.getElementById('administration').value, 70, 60);

            doc.text('Recebimento:', 10, 70);
            doc.text(document.getElementById('receiving').value, 70, 70);

            // Salva o PDF
            doc.save('relatorio_cloro_livre.pdf');
        });
    </script>
</body>
</html>
