<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cloro-Livre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Controle de Cloro-Livre</h1>
    </header>
    <main>
        <section id="data-entry">
            <h2>Entrada de Dados</h2>
            <form id="cloro-form">
                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="location">Localização:</label>
                    <select id="location" name="location" required>
                        <option value="saida-de-tratamento">Saída de Tratamento</option>
                        <option value="cozinha">Cozinha</option>
                        <option value="producao">Produção</option>
                        <option value="adm">Adm</option>
                        <option value="recebimento">Recebimento</option>
                        <option value="armazenamento">Armazenamento</option>
                        <option value="distribuicao">Distribuição</option>
                        <option value="manutencao">Manutenção</option>
                        <option value="externa">Área Externa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Foto de Controle de Cloro:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="observations">Observações:</label>
                    <textarea id="observations" name="observations"></textarea>
                </div>
                <button type="submit">Enviar</button>
                <div id="feedback" class="feedback"></div>
            </form>
        </section>
        <section id="photos">
            <h2>Fotos dos Pontos</h2>
            <div id="photo-grid">
                <!-- As fotos serão inseridas aqui dinamicamente -->
            </div>
        </section>
        <section id="reports">
            <h2>Relatórios</h2>
            <button id="generate-pdf-btn">Gerar PDF</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Controle de Cloro-Livre</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
