<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cloro Livre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="pdf-content">
        <div class="header">
            <h1>Controle de Cloro Livre</h1>
        </div>
        <div class="data-section">
            <h2>Data</h2>
            <input type="date" id="data-registro">
        </div>
        <div class="localizacao-section">
            <h2>Localização dos Pontos</h2>
            <div class="pontos-container">
                <div class="ponto-box">
                    <h3>Saída de Tratamento</h3>
                    <input type="file" accept="image/*">
                    <input type="text" placeholder="mg/L">
                </div>
                <div class="ponto-box">
                    <h3>Cozinha</h3>
                    <input type="file" accept="image/*">
                    <input type="text" placeholder="mg/L">
                </div>
                <div class="ponto-box">
                    <h3>Produção</h3>
                    <input type="file" accept="image/*">
                    <input type="text" placeholder="mg/L">
                </div>
                <div class="ponto-box">
                    <h3>Administração</h3>
                    <input type="file" accept="image/*">
                    <input type="text" placeholder="mg/L">
                </div>
                <div class="ponto-box">
                    <h3>Recebimento</h3>
                    <input type="file" accept="image/*">
                    <input type="text" placeholder="mg/L">
                </div>
            </div>
        </div>
    </div>
    <button id="generate-pdf">Gerar PDF</button>
    <script src="script.js"></script>
</body>
</html>
