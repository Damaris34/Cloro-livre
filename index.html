<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cloro Livre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Controle de Cloro Livre</h1>
        </div>

        <div class="period-selector">
            <label for="period">Gerar Relatório:</label>
            <select id="period" class="input-field">
                <option value="daily">Diário</option>
                <option value="monthly">Mensal</option>
            </select>
        </div>

        <div class="date-section">
            <div class="section-title">Data:</div>
            <input type="date" id="date" class="input-field" value="2023-10-01">
        </div>

        <div class="location-section">
            <div class="section-title">Localização dos Pontos</div>
            <div class="grid-container">
                <div class="grid-item">
                    <h3>Saída de Tratamento</h3>
                    <div>
                        <label>Escolher Arquivo</label>
                        <input type="file" class="input-field">
                    </div>
                    <div>
                        <label>Nenhum arquivo escolhido</label>
                        <input type="text" class="input-field" placeholder="mg/L">
                    </div>
                </div>
                <div class="grid-item">
                    <h3>Cozinha</h3>
                    <div>
                        <label>Escolher Arquivo</label>
                        <input type="file" class="input-field">
                    </div>
                    <div>
                        <label>Nenhum arquivo escolhido</label>
                        <input type="text" class="input-field" placeholder="mg/L">
                    </div>
                </div>
                <div class="grid-item">
                    <h3>Produção</h3>
                    <div>
                        <label>Escolher Arquivo</label>
                        <input type="file" class="input-field">
                    </div>
                    <div>
                        <label>Nenhum arquivo escolhido</label>
                        <input type="text" class="input-field" placeholder="mg/L">
                    </div>
                </div>
                <div class="grid-item">
                    <h3>Administração</h3>
                    <div>
                        <label>Escolher Arquivo</label>
                        <input type="file" class="input-field">
                    </div>
                    <div>
                        <label>Nenhum arquivo escolhido</label>
                        <input type="text" class="input-field" placeholder="mg/L">
                    </div>
                </div>
                <div class="grid-item">
                    <h3>Recebimento</h3>
                    <div>
                        <label>Escolher Arquivo</label>
                        <input type="file" class="input-field">
                    </div>
                    <div>
                        <label>Nenhum arquivo escolhido</label>
                        <input type="text" class="input-field" placeholder="mg/L">
                    </div>
                </div>
            </div>
        </div>

        <button class="button" id="generate-pdf">Gerar PDF</button>

        <div class="footer">
            <p>© 2023 Controle de Cloro Livre</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
